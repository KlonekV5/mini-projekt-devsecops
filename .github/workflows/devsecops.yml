name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ] 
  workflow_dispatch: 

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Pobranie kodu z repozytorium
        uses: actions/checkout@v4

      - name: Budowanie obrazu Docker
        run: docker build -t juice-shop:latest .
